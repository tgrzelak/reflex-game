<main class="app">
  <app-menu
    [config]="menuConfig"
    (startGameEvent)="startGame($event)"
    (showResultsEvent)="onShowResults($event)">
  </app-menu>

  <app-game
    (finishGameEvent)="onFinishGame($event)">
  </app-game>

  <app-results
    [config]="resultsConfig"
    (backEvent)="onBack($event)">
  </app-results>
</main>
